name: Sync RAG Documents to Bedrock KB

on:
  push:
    paths:
      - "langchain/rag_documents/*.json"
      - ".github/workflows/sync-rag.yml"

jobs:
  sync-rag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload updated RAG JSON files to S3
        run: |
          aws s3 sync langchain/rag_documents s3://teacher-bo-capstone-rag-db --delete

      - name: Trigger Knowledge Base sync (start-ingestion-job)
        run: |
          aws bedrock-agent start-ingestion-job \
            --knowledge-base-id ${{ secrets.KNOWLEDGE_BASE_ID }} \
            --data-source-id ${{ secrets.DATA_SOURCE_ID }}
