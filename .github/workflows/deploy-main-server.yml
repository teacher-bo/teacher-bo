name: Deploy Main Server to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.RAG_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.RAG_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          cd server
          echo "üì¶ Installing dependencies..."
          yarn install --frozen-lockfile
          echo "‚úÖ Dependencies installed"

      # - name: Generate Prisma Client
      #   run: |
      #     cd server
      #     echo "üî® Generating Prisma Client..."
      #     yarn db:generate
      #     echo "‚úÖ Prisma Client generated"

      - name: Build application
        run: |
          cd server
          echo "üî® Building application..."
          yarn build
          echo "‚úÖ Build completed"
          ls -la dist/

      - name: Create .env file
        run: |
          cd server
          echo "${{ secrets.MAIN_SERVER_ENV }}" > .env
          echo "‚úÖ .env file created"

      - name: Create deployment package
        run: |
          cd server
          echo "üì¶ Creating deployment package..."

          zip -r ../deploy.zip \
            dist/ \
            node_modules/ \
            prisma/ \
            package.json \
            .env \
            .ebextensions/ \
            .ebignore \
            -x "*.DS_Store" \
            -x "node_modules/.cache/*" \
            -x "src/*"

          cd ..
          echo "üìä Deployment package created:"
          ls -lh deploy.zip

      - name: Get timestamp
        id: time
        run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Upload to S3
        id: s3_upload
        run: |
          VERSION_LABEL="server-ver-${{ steps.time.outputs.timestamp }}"
          S3_BUCKET="${{ secrets.RAG_S3_BUCKET }}"
          S3_KEY="${VERSION_LABEL}.zip"

          echo "üì§ Uploading to S3..."
          aws s3 cp deploy.zip s3://${S3_BUCKET}/${S3_KEY}

          echo "s3_key=${S3_KEY}" >> $GITHUB_OUTPUT
          echo "version_label=${VERSION_LABEL}" >> $GITHUB_OUTPUT

      - name: Create application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.RAG_EB_APPLICATION_NAME }} \
            --version-label ${{ steps.s3_upload.outputs.version_label }} \
            --source-bundle S3Bucket="${{ secrets.RAG_S3_BUCKET }}",S3Key="${{ steps.s3_upload.outputs.s3_key }}" \
            --description "Deployed from GitHub Actions on ${{ steps.time.outputs.timestamp }}"

      - name: Deploy to Elastic Beanstalk
        run: |
          echo "üöÄ Deploying to Elastic Beanstalk..."
          aws elasticbeanstalk update-environment \
            --application-name ${{ secrets.RAG_EB_APPLICATION_NAME }} \
            --environment-name ${{ secrets.MAIN_SERVER_EB_ENVIRONMENT_NAME }} \
            --version-label ${{ steps.s3_upload.outputs.version_label }}

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ secrets.RAG_EB_APPLICATION_NAME }} \
            --environment-names ${{ secrets.MAIN_SERVER_EB_ENVIRONMENT_NAME }}
          echo "‚úÖ Deployment completed"

      - name: Get environment info
        id: env_info
        run: |
          CNAME=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ secrets.RAG_EB_APPLICATION_NAME }} \
            --environment-names ${{ secrets.MAIN_SERVER_EB_ENVIRONMENT_NAME }} \
            --query "Environments[0].CNAME" \
            --output text)

          echo "cname=${CNAME}" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          CNAME="${{ steps.env_info.outputs.cname }}"
          echo "üè• Running health check on http://${CNAME}/health"

          for i in {1..10}; do
            echo "Attempt $i/10..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${CNAME}/health || echo "000")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            
            echo "‚ö†Ô∏è Health check failed (HTTP $RESPONSE), retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Health check failed after 10 attempts"
          exit 1

      - name: Deployment summary
        if: success()
        run: |
          echo "========================================="
          echo "üéâ Server Deployment Successful!"
          echo "========================================="
          echo "Version: ${{ steps.s3_upload.outputs.version_label }}"
          echo "URL: http://${{ steps.env_info.outputs.cname }}"
          echo "========================================="

      - name: Cleanup
        if: always()
        run: |
          rm -f deploy.zip
          echo "‚úÖ Cleanup complete"
